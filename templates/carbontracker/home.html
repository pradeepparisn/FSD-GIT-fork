<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoTrack - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-300 min-h-screen flex flex-col items-center justify-center font-sans">

    <!-- Header -->
    <header class="mb-10 text-center">
        <h1 class="text-5xl font-bold text-green-900 drop-shadow-md">Welcome to <span class="text-green-700">EcoTrack</span></h1>
        <p class="text-lg mt-2 text-gray-700">Track. Save. Sustain.</p>
    </header>

    <!-- Navigation -->
    <nav class="w-full max-w-xl bg-white rounded-2xl shadow-xl p-8">
        <ul class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <li>
                <a href="{% url 'journey_list' %}" class="block bg-green-500 hover:bg-green-600 text-white text-center py-4 px-6 rounded-xl transition duration-300 ease-in-out shadow hover:shadow-lg">
                    🚗 Journeys
                </a>
            </li>
            <li>
                <a href="{% url 'vehicle_list' %}" class="block bg-blue-500 hover:bg-blue-600 text-white text-center py-4 px-6 rounded-xl transition duration-300 ease-in-out shadow hover:shadow-lg">
                    🚙 Vehicles
                </a>
            </li>
            <li>
                <a href="{% url 'route_list' %}" class="block bg-yellow-500 hover:bg-yellow-600 text-white text-center py-4 px-6 rounded-xl transition duration-300 ease-in-out shadow hover:shadow-lg">
                    🗺️ Routes
                </a>
            </li>
            <li>
                <a href="{% url 'utility_list' %}" class="block bg-indigo-500 hover:bg-indigo-600 text-white text-center py-4 px-6 rounded-xl transition duration-300 ease-in-out shadow hover:shadow-lg">
                    🛠️ Utilities
                </a>
            </li>
            <li>
                <a href="{% url 'fuel_calculator' %}" class="block bg-purple-500 hover:bg-purple-600 text-white text-center py-4 px-6 rounded-xl transition duration-300 ease-in-out shadow hover:shadow-lg">
                    ⛽ Fuel Calculator
                </a>
            </li>
            <li>
                <a href="{% url 'emission_fuel_charts' %}" class="block bg-red-500 hover:bg-red-600 text-white text-center py-4 px-6 rounded-xl transition duration-300 ease-in-out shadow hover:shadow-lg">
                    📊 Emission & Fuel Charts
                </a>
            </li>
        </ul>
    </nav>

    <!-- Footer -->
    <!-- <footer class="mt-10 text-sm text-gray-600"> -->
        <!-- &copy; 2025 EcoTrack. All rights reserved. -->
    <!-- </footer> -->

</body>
</html>
